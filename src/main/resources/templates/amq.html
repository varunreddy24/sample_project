<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMQ Table view</title>
</head>
<body>
  <div class="container">
    <div th:if="${not #lists.isEmpty(refreshInterval)}">
      <select>
        <option th:each="refresh : ${refreshInterval}">
          <p th:text="${refresh}"></p>
        </option>
      </select>
    </div>
  </div>
</body>
</html>
