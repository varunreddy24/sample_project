<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <title>JMX Active MQ Viewer</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">Environment</div>
        <div class="col-6">Refresh speed (seconds)</div>
        <div class="col-3">Rates as messages per second...</div>
    </div>
    <div class="row">
        <div class="col-3">
            <select id="environment" onchange="enableStart()">
                <option disabled selected value> -- select an option -- </option>
                <option value="production_crit">Production Crit</option>
                <option value="production_noncrit">Production NonCrit</option>
                <option></option>
            </select>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-10">
                    <select id="refreshSpeed" width="100%" disabled>
                        <option th:each="refresh: ${refreshInterval}">
                            <th:block th:text="${refresh}"></th:block>
                        </option>
                    </select>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" id="startButton" disabled>Start</button>
                </div>
            </div>


        </div>
        <div class="col-3">

            <fieldset>
                <input type="radio" name="view" value="Compact View">Compact View
                <input type="radio" name="view" value="Detailed View" checked>Detail View
            </fieldset>
        </div>
    </div>


    <div th:if="${not #lists.isEmpty(refreshInterval)}">
        <select>

            <option th:each="refresh : ${refreshInterval}">
                <p th:text="${refresh}"></p>
            </option>
        </select>
    </div>
</div>
</body>
</html>
